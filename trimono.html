<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Select</title>
</head>
<body>
  <label for="sistema">Tipo de sistema:</label>
  <select id="sistema" onchange="console.log('Valor seleccionado:', this.value)">
    <option value="mono">Monofásico</option>
    <option value="tri">Trifásico</option>
  </select>
</body>
</html>
